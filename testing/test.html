<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Page with Big Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById("container");
            var colors = ['#ff6347', '#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#e74c3c', '#1abc9c', '#34495e', '#7f8c8d'];
            var numberOfBoxes = 1000; // Adjust this number based on how many boxes you want

            for (var i = 0; i < numberOfBoxes; i++) {
                var color = colors[Math.floor(Math.random() * colors.length)];
                var box = document.createElement("div");
                box.className = "color-box";
                box.style.backgroundColor = color;
                box.innerText = "#" + (i + 1);
                container.appendChild(box);
            }
        });
    </script>
</body>
</html>
